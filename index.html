<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Standard Tunning Sound</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:ital,wght@1,400;1,600&family=Montserrat:wght@500&family=Rubik+Bubbles&family=Teko&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="guitar-strings">
            <div class="string red E"></div>
            <div class="string orange A"></div>
            <div class="string yellow D"></div>
            <div class="string green G"></div>
            <div class="string blue B  "></div>
            <div class="string violet e"></div>
        </div>
        <div class="guitar-buttons">
            <div class="btn">E</div>
            <div class="btn">A</div>
            <div class="btn">D</div>
            <div class="btn">G</div>
            <div class="btn">B</div>
            <div class="btn">e</div>
        </div>
    </div>

        
   <script src="index.js"></script> 
</body>
</html>
